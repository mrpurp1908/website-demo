<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  </header>

  <main>
    <section class="gallery" id="ralphGallery">
      <!-- JS will insert Ralph's photos and video here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mga Kupal sa Caloocan</p>

  <script>
    const ralphMemories = [
      { type: 'image', src: 'photos.ralph/ralph1.jpg.jpg', caption: 'wHAT THE fUCK' },
      { type: 'image', src: 'photos.ralph/ralph2.jpg', caption: 'nO fILTER 2' },
      { type: 'image', src: 'photos.ralph/ralph3.jpg', caption: 'sTUIPID' },
      { type: 'image', src: 'photos.ralph/ralph4.jpg', caption: 'Mugshot' },
      { type: 'image', src: 'photos.ralph/ralph5.jpg', caption: 'Pooping' },
      { type: 'video', src: 'photos.ralph/ralph.mp4.mp4', caption: 'Rizzlah' }
    ];

    const gallery = document.getElementById("ralphGallery");

    ralphMemories.forEach(item => {

        div.innerHTML = `<img src="${item.src}" alt="${item.caption}"><p>${item.caption}</p>`;

        div.innerHTML = `<video controls width="100%"><source src="${item.src}" type="video/mp4"></video><p>${item.caption}</p>`;
      }
      gallery.appendChild(div);
    });

</body>
</html>

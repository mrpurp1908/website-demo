<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhea's Memories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rhea's Memories</h1>
    <a href="index.html" class="member-button">Back to Main Page</a>
  </header>

  <main>
    <section class="gallery" id="rheaGallery">
      <!-- JS will insert Rhea's photos and video here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mga Kupal sa Caloocan</p>
  </footer>

  <script>
    const rheaMemories = [
      { type: 'image', src: 'photos.rhea/rhea 2.jpg', caption: 'Dragon' },
      { type: 'image', src: 'photos.rhea/rhea 3.jpg', caption: 'Tomboy Cap' },
      { type: 'image', src: 'photos.rhea/rhea 6.jpg', caption: 'ginagawa mue' },
      { type: 'image', src: 'photos.rhea/rhea5.jpg', caption: 'good girl' },
      { type: 'image', src: 'photos.rhea/rhea 4.jpg', caption: 'Uhog' },
      { type: 'video', src: 'photos.rhea/RheaD.mp4', caption: 'Pogi Dance' }
    ];

    const gallery = document.getElementById("rheaGallery");

    rheaMemories.forEach(item => {
      const div = document.createElement("div");
      div.className = "member";
      if (item.type === 'image') {
        div.innerHTML = `<img src="${item.src}" alt="${item.caption}"><p>${item.caption}</p>`;
      } else if (item.type === 'video') {
        div.innerHTML = `<video controls width="100%"><source src="${item.src}" type="video/mp4"></video><p>${item.caption}</p>`;
      }
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
